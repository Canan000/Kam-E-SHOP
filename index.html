<!DOCTYPE html>
    <html>
    <head>
        <style>
            body {
            background-color: rgb(48, 179, 87);
            }

            h1 {
            color: white;
            text-align: center;
            }

            p {
            font-family: verdana;
            font-size: 20px;
            }
        </style>
    </head>
    <body>

        <h1 id="mainTitle">My First CSS Example</h1>
        <p id="paragraph">This is a paragraph.</p>
        <p id="resultat_multiplication">This is a paragraph.</p>
        <script>
            document.getElementById("mainTitle").innerHTML = 5 + 6;
            document.getElementById("paragraph").innerHTML = 503;
            document.getElementById("resultat_multiplication").innerHTML = multiplication(6,5);

            function multiplication(p1, p2) 
            {
             return p1 * p2;
            }
        </script>
    </body>
</html>
